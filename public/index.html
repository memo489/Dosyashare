<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSYASHARE - Hızlı Dosya Transferi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>DOSYASHARE</span>
            </div>
        </header>
        
        <main class="main-content">
            <div class="upload-container">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h3>Dosyalarınızı buraya sürükleyin</h3>
                    <p>veya</p>
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open"></i> Dosya Seçin
                    </button>
                    <input type="file" id="fileInput" multiple style="display: none;">
                </div>
                
                <div class="files-list" id="filesList"></div>
                
                <div class="email-form">
                    <h3>Alıcı Bilgileri</h3>
                    <input type="email" id="senderEmail" placeholder="Gönderen e-posta">
                    <input type="email" id="receiverEmail" placeholder="Alıcı e-posta">
                    <textarea id="message" placeholder="Mesajınız"></textarea>
                    <button class="btn btn-primary btn-block" id="sendButton">
                        <i class="fas fa-paper-plane"></i> Transfer Başlat
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
  </html>
